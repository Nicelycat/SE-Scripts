name: Translate news.json

on:
  schedule:
    - cron: '40 3 * * *'  # Runs daily at 9:10 AM IST (3:40 AM UTC)
  workflow_dispatch:

jobs:
  translate-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.8.0'

    - name: Install Node.js dependencies
      run: npm install @vitalets/google-translate-api

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.5'

    - name: Run Python script to translate news.json
      run: python networking/translate_news.py

    - name: Commit and push translated JSON files
      run: |
        git config --local user.name "suryadip2008"
        git config --local user.email "suryadip.2008@gmail.com"
        git add networking/news_*.json
        git commit -m "Update translated news files"
        git push
